<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Active Hours UI</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
<div class="dashboard-card">
  <div class="dashboard-card-div">
    <h4>Active Hours Settings</h4>
    <p class="margin-0">Configure when the system should respond automatically</p>
  </div>
  <div class="dashboard-card-div dashboard-card-body">
    <div class="form-group row">
      <label class="col-3 col-form-label">Action URL</label>
      <div class="col-4">
        <select name="action_url_name" class="form-control" required>
          <option value="">---------</option>
          <option value="2" selected>Aiko's Test</option>
          <option value="1">First URL</option>
        </select>
      </div>
    </div>
    <ul class="nav nav-tabs mb-3" id="scheduleTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="weekday-tab" data-bs-toggle="tab" href="#weekday" role="tab">Weekday</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="date-tab" data-bs-toggle="tab" href="#date" role="tab">Specific Date</a>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane active" id="weekday">
        <div class="form-group">
          <label>Available Days</label>
          <div class="d-flex flex-wrap gap-3">
            <div class="form-check"><input class="form-check-input" type="checkbox" name="days[]" value="Mon" id="mon"><label class="form-check-label" for="mon">Mon</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" name="days[]" value="Tue" id="tue"><label class="form-check-label" for="tue">Tue</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" name="days[]" value="Wed" id="wed"><label class="form-check-label" for="wed">Wed</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" name="days[]" value="Thu" id="thu"><label class="form-check-label" for="thu">Thu</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" name="days[]" value="Fri" id="fri"><label class="form-check-label" for="fri">Fri</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" name="days[]" value="Sat" id="sat"><label class="form-check-label" for="sat">Sat</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" name="days[]" value="Sun" id="sun"><label class="form-check-label" for="sun">Sun</label></div>
          </div>
        </div>
        <div class="time-slot-visual-container">
          <div style="flex: 1 1 400px;">
            <div id="timeSlots-weekday" class="time-slot-group"></div>
            <div class="form-group row">
              <div class="col-12 text-start">
                <button type="button" class="btn" onclick="addTimeSlot('weekday')">+ Add Time Slot</button>
              </div>
            </div>
          </div>
          <div style="flex: 1 1 380px;">
            <div class="visual-heading">Visual Schedule</div>
            <div class="time-visualization-wrapper" id="timeViz-weekday"></div>
            <small class="form-text text-muted">Green = Active, Gray = Inactive</small>
          </div>
        </div>
      </div>
      <div class="tab-pane" id="date">
        <div class="form-group row">
          <label class="col-3 col-form-label">Select Date</label>
          <div class="col-4">
            <input type="date" name="date" class="form-control" id="datepicker">
          </div>
        </div>
        <div class="time-slot-visual-container">
          <div style="flex: 1 1 400px;">
            <div id="timeSlots-date" class="time-slot-group"></div>
            <div class="form-group row">
              <div class="col-12 text-start">
                <button type="button" class="btn" onclick="addTimeSlot('date')">+ Add Time Slot</button>
              </div>
            </div>
          </div>
          <div style="flex: 1 1 380px;">
            <div class="visual-heading">Visual Schedule</div>
            <div class="time-visualization-wrapper" id="timeViz-date"></div>
            <small class="form-text text-muted">Green = Active, Gray = Inactive</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
